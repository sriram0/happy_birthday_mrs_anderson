<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mrs. Anderson!</title>
    <style>
        h1 {
            font-size: 50px;
        }

        body {
            background-color: black;
            color: red;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
    <link rel="icon" href="logo.png" type="images/x-icon">
</head>

<body>
    <h1>Happy Birthday Mrs. Anderson!</h1>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"></script>
    <script>
        let f = [];
        function setup() {
            createCanvas(400, 400)
        }

        function draw() {
            background(0, 100)
            if (Math.random() > 0.9 && f.length<50) {
                f.push([Math.random() * 400, 400, Math.random() * 10+5, color(Math.random() * 255, Math.random() * 255, Math.random() * 255,), false, 0, -1])
            }
            for(let i=0;i<f.length;i++){
                console.log(f[i][3])
                if(f[i][2]<0){
                    f[i][4]=true;
                }
                if(f[i][4]){
                    noStroke();
                    fill(color(f[i][3].levels[0],f[i][3].levels[1],f[i][3].levels[2], 150))
                    ellipse(f[i][0], f[i][1], 100)
                    fill(color(f[i][3].levels[0],f[i][3].levels[1],f[i][3].levels[2], 200))
                    ellipse(f[i][0], f[i][1], 80)
                    fill(color(f[i][3].levels[0],f[i][3].levels[1],f[i][3].levels[2], 255))
                    ellipse(f[i][0], f[i][1], 60)
                    f.push([f[i][0], f[i][1], Math.random() * 10+5, f[i][3], false, Math.random()*2-1, Math.random()*2-1])
                    f.splice(i, 1)
                }else{
                    stroke(f[i][3])
                    strokeWeight(f[i][2])
                    point(f[i][0], f[i][1])
                    f[i][1]+=f[i][6];
                    f[i][0]+=f[i][5];
                    f[i][2]-=0.05;
                    if(f[i][0]>400){
                        f[i][0]-=400;
                    }
                    if(f[i][1]>400){
                        f[i][1]-=400;
                    }
                    if(f[i][0]<0){
                        f[i][0]+=400;
                    }
                    if(f[i][1]<0){
                        f[i][1]+=400;
                    }
                }
            }
        }
    </script>
</body>

</html>
